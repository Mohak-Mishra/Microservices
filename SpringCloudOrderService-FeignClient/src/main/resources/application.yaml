spring:
  application:
   name: SpringCloudOrderService-FeignClient
server:
  port: 7777
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
